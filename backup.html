<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <header>
    </header>
    <div id="app">
        <section v-show="inProgressAssignments.length" class="mb-8">
            <h2 class="font-bold text-2xl mb-4">
                In Progress Assignments
            </h2>
            <ul>
                <li
                v-for="assignment in inProgressAssignments"
                :key="assignment.name"
                >
                    <label>
                        {{ assignment.name }}
                        <input type="checkbox" v-model="assignment.completed">
                    </label>
                </li>
            </ul>
        </section>

        <section v-show="completedAssignments.length"class="mt-8">
            <h2 class="font-bold text-2xl mb-4">
                Completed Assignments
            </h2>
            <ul>
                <li
                v-for="assignment in completedAssignments"
                :key="assignment.name"
                >
                    <label>
                        {{ assignment.name }}
                        <input type="checkbox" v-model="assignment.completed">
                    </label>
                </li>
            </ul>
        </section>
    </div>
    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        { name: 'Finish Project', completed: false },
                        { name: 'Review Code', completed: false },
                        { name: 'Write Tests', completed: false }
                    ]
                };
            },

            computed: {
                inProgressAssignments() {
                    return this.assignments.filter(a => ! a.completed);
                },

                completedAssignments() {
                    return this.assignments.filter(a => a.completed);
                }
            }
        }

        Vue.createApp(app).mount('#app');
    </script>

</body>
</html>
